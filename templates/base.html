<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{{ url_for('static', filename ='css/main.css') }}" rel="stylesheet">
        <title>Home</title>
    </head>
    <body>
        <div class="container header">
            <a href="journal" class="btn btn-success jurnal-btn">Журнал</a>
            {% if not current_user.is_authenticated %}
                <a href="login" class="btn btn-primary">Вход</a>
                <a href="register" class="btn btn-info">Регистрация</a>
            {% else %}
                {% if current_user.username == "admin"%}
                    <a href="/admin" class="btn btn-primary">{{ current_user.username }}</a>
                {% endif %}
                    <a href="{{url_for('logout')}}" class="btn btn-info">Выход</a>
            {% endif %}

        </div>
        {% block body %}{% endblock %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
